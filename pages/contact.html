    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-2">
          <div class=row><small><i>All photos have been changed to stock photots</i></small></div>
          <div class=row>
            <img class="img-fluid" src="C:\VSCFiles\Phase-One-Project\images2\images.jpg">
          </div>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Contact Me</h4>
          <form name="contactForm" onsubmit="return validateForm()" method="post">
            <div class="row">
              <div class="col mb-3">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="John">
                <small class="error" id="firstNameError"></small>
              </div>
              <div class="col mb-3">
                <label fir="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Smith">
                <small class="error" id="lastNameError"></small>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="emailAddress">Email Address</label>
                <input type="text" id="emailAddress" class="form-control" placeholder="john.smith@email.com">
                <small class="error" id="emailAddressError"></small>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" style="height:200px" placeholder="Write your message here..."></textarea>
                <small class="error" id="messageError"></small>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Send Message">
              </div>
            </div>
          </div>
        </div>
      </form>
      <script src="C:\VSCFiles\Phase-One-Project\javascript\form-validation.js"></script>
